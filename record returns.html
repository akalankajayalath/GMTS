  		<div class="col-xs-6">
  			<label>Select Vehicle</label>
  			<select>
  				<option>NA-6447</option>
  			</select>
  		</div>

        	<label>Assigned Route</label>

  <div class="container">
  	<div class="row">
  		<form name="Summary Returns" class="Returns">
  			<fieldset>
  				<legend>Assigned Worker Details</legend>
  				<div class="col-xs-3">
  					<br><br>
  					<label>Driver</label>
  					<input type="text" name="Drivername" placeholder="Driver Name">
  					<br><br>
  					<label>Helper 1</label>
  					<input type="text" name="Helperone" placeholder="Helper Name">
  					<br><br>
  					<label>Helper 2</label>
  					<input type="text" name="Helpertwo" placeholder="Helper Name">
  					<br><br>
  					<label>Helper 3</label>
  					<input type="text" name="Helperthree" placeholder="Helper Name">
  					<br><br>
  				</div>
  				<div class="col-xs-3">
  					<label>Start Time</label>
  					<br><br>
  					<input type="time" name="Drivertime">
  					<br><br>
  					<input type="time" name="Helperonetime">
                    <br><br>
                    <input type="time" name="Helpertwotime">
                    <br><br>
                    <input type="time" name="Helperthreetime">  
  				</div>
  				<div class="col-xs-3">
  					<label>End Time</label>
  					<br><br>
  					<input type="time" name="Driverendtime">
  					<br><br>
  					<input type="time" name="Helperoneendtime">
                    <br><br>
                    <input type="time" name="Helpertwoendtime">
                    <br><br>
                    <input type="time" name="Helperthreeendtime">  
  				</div>
  				<div class="col-xs-3">
  					<br><br><br>
  					<button type="submit">Confirm</button><br><br>
  					<button type="reset">Reset</button><br><br>
  					<button type="">Cancel</button>
  				</div>
  			</fieldset>
  		</form>
